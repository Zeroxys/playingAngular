<div 
  routerLink="item" 
  [queryParams]="{ url : item.title, item: item }"
  [@openClose]=" isOpen ? 'open' : 'closed' " 
  *ngFor = "let item of data; index as i" class="card" 
  (click)="myfunction(e,item)">

  <img class="thumbnail" [src]="item.urlToImage" alt="asdsadasad">
  
  <section class="card-content">
    <h2 class="card-title">{{item.title}}</h2>
    
    <section class="card-description">
      {{item.description}}
    </section>
  </section>

</div>
